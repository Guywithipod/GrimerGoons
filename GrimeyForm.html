<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grimer Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Grimer's New Digs</h1>
            <h3>Slimiest place of scum and villainy on earth. Also tacos.</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Slick
                    some Tables Out</button></a>
        </div>
    </div>
    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3><strong>Gunk a Table</strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                class="fa fa-fire"></span>Submit The Gunk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("add-btn").addEventListener("click", function (event) {
            const newRes = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim()
            };

        })
        axios.post('/table',newRes)
            .then(function (response) {
                console.log(response);
                alert("Reserving you table...")
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>

</body>

</html>
