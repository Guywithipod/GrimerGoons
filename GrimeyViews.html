<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <title>Grimer Views</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Grimer's New Digs</h1>
            <h3>Slimiest place of scum and villainy on earth. Also tacos.</h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg">Back to Habanero Hub</a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>The Gunkiest Tables</strong></h3>
                    </div>
                    <div class="card-body">
                        <div id="table-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        axios.get('/table').then(function (response) {
            console.log(response);
            if (response.data.length !== 0) {
                response.data.forEach(table => {
                    console.log(table)
                    let tableHolder = document.createElement("div");
                    tableHolder.innerHTML = `<h1><strong>Table ${table.ID}</strong></h1> <p style="font-size:20px"><br>Name: ${table.name} <br>Phone: ${table.phone} <br>Email: ${table.email}</p><hr>`;
                    console.log(tableHolder)
                    document.getElementById("table-container").prepend(tableHolder);

                });
            }
        });
    </script>
</body>

</html>
